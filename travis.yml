
  language: julia
  os:
    - linux
    - osx
  julia:
    - 1.4
    - nightly
  matrix:
    allow_failures:
      - julia: nightly
    fast_finish: true
  notifications:
    email: false
  before_install:
    - sudo apt-get -y install python-sympy
  after_success:
    - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
    - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
